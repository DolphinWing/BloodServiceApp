apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "dolphin.android.apps.BloodServiceApp"
        minSdkVersion 14
        targetSdkVersion 23
        resConfigs "zh", "zh_TW"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        stickygrid {
            versionCode 33
            versionName "1.1.1"
        }
        superslim {
            versionCode 40
            versionName "1.2.3"
        }
        design {
            versionCode 52
            versionName "1.5.1"
        }
    }

    // maybe https://github.com/evant/gradle-retrolambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library:MyUtilsLibrary')
    //compile 'com.squareup.okio:okio:1.3.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0'

    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.support:support-v13:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.github.markushi:android-ui:1.2'
    //compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.google.android.gms:play-services-base:9.2.1'
    compile 'com.google.android.gms:play-services-ads:9.2.1'
    compile 'com.google.android.gms:play-services-analytics:9.2.1'
    //compile 'de.hdodenhof:circleimageview:1.2.0'

    stickygridCompile 'com.tonicartos:stickygridheaders:1.0.1'
    //noinspection GradleDependency
    superslimCompile 'com.android.support:recyclerview-v7:24.1.1'
    superslimCompile 'com.tonicartos:superslim:0.4.13'
    designCompile 'com.android.support:recyclerview-v7:24.1.1'
    designCompile 'com.tonicartos:superslim:0.4.13'
    designCompile 'com.android.support:design:24.1.1'

    //Firebase
    compile 'com.google.firebase:firebase-analytics:9.2.1'
    compile 'com.google.firebase:firebase-config:9.2.1'
}

apply plugin: 'com.google.gms.google-services'
