apply plugin: 'com.android.application'
//apply plugin: 'playservicesstrip'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "dolphin.android.apps.BloodServiceApp"
        minSdkVersion 14
        targetSdkVersion 22
    }

    //http://stackoverflow.com/a/19210105/2673859
    // Building from IDE's "Run" button
    signingConfigs {
        release {

        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        stickygrid {
            versionCode 33
            versionName "1.1.1"
        }
        superslim {
            versionCode 37
            versionName "1.2.1"
        }
    }
    
    // maybe https://github.com/evant/gradle-retrolambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library:MyUtilsLibrary')
    compile 'com.squareup.okio:okio:1.1.0'
    compile 'com.squareup.okhttp:okhttp:2.2.0'

    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:support-v13:22.0.0'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.github.markushi:android-ui:1.2'
    //compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.google.android.gms:play-services-base:6.5.87'
    compile 'com.google.android.gms:play-services-ads:6.5.87'
    //compile 'de.hdodenhof:circleimageview:1.2.0'

    stickygridCompile 'com.tonicartos:stickygridheaders:1.0.1'
    superslimCompile 'com.android.support:recyclerview-v7:22.0.0'
    superslimCompile 'com.tonicartos:superslim:0.4.5'
}

