apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "dolphin.android.apps.BloodServiceApp"
        minSdkVersion 14
        targetSdkVersion 23
    }

//    //http://stackoverflow.com/a/19210105/2673859
//    // Building from IDE's "Run" button
//    signingConfigs {
//        release {
//
//        }
//    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        stickygrid {
            versionCode 33
            versionName "1.1.1"
        }
        superslim {
            versionCode 40
            versionName "1.2.3"
        }
        design {
            versionCode 48
            versionName "1.4.1"
        }
    }

    // maybe https://github.com/evant/gradle-retrolambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library:MyUtilsLibrary')
    //compile 'com.squareup.okio:okio:1.3.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0'

    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:support-v13:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.github.markushi:android-ui:1.2'
    //compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.google.android.gms:play-services-base:9.0.2'
    compile 'com.google.android.gms:play-services-ads:9.0.2'
    compile 'com.google.android.gms:play-services-analytics:9.0.2'
    //compile 'de.hdodenhof:circleimageview:1.2.0'

    stickygridCompile 'com.tonicartos:stickygridheaders:1.0.1'
    //noinspection GradleDependency
    superslimCompile 'com.android.support:recyclerview-v7:23.0.1'
    superslimCompile 'com.tonicartos:superslim:0.4.13'
    designCompile 'com.android.support:recyclerview-v7:23.4.0'
    designCompile 'com.tonicartos:superslim:0.4.13'
    designCompile 'com.android.support:design:23.4.0'

    //Firebase
    compile 'com.google.firebase:firebase-analytics:9.0.0'
    compile 'com.google.firebase:firebase-config:9.0.0'
}

apply plugin: 'com.google.gms.google-services'
