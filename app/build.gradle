apply plugin: 'com.android.application'
apply plugin: 'playservicesstrip'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "dolphin.android.apps.BloodServiceApp"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 31
        versionName "1.0"
    }

    //http://stackoverflow.com/a/19210105/2673859
    // Building from IDE's "Run" button
    signingConfigs {
        release {

        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // maybe https://github.com/evant/gradle-retrolambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library:MyUtilsLibrary')
    compile 'com.squareup.okio:okio:1.0.1'
    compile 'com.squareup.okhttp:okhttp:2.0.0'
    compile 'com.tonicartos:stickygridheaders:1.0.1'
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:support-v13:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.github.markushi:android-ui:1.2'
    compile 'com.google.android.gms:play-services:6.1.71'
    //compile 'de.hdodenhof:circleimageview:1.2.0'
}

//https://github.com/castorflex/PlayServicesStrip-plugin
playservices {
    includes = ["ads", "analytics", "common", "internal", "dynamic"]
}

