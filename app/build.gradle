apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "dolphin.android.apps.BloodServiceApp"
        minSdkVersion 14
        targetSdkVersion 25
        resConfigs "zh", "zh_TW"
    }

    buildTypes {
        release {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "mode"

    productFlavors {
        stickygrid {
            versionCode 33
            versionName "1.1.1"
            dimension "mode"
        }
        superslim {
            versionCode 40
            versionName "1.2.3"
            dimension "mode"
        }
        design {
            versionCode 67
            versionName "2.0.5"
            dimension "mode"
        }
    }

    // maybe https://github.com/evant/gradle-retrolambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library:MyUtilsLibrary')
    compile 'com.squareup.okhttp3:okhttp:3.7.0'

    compile "com.android.support:support-v4:$supportLibraryVersion"
    compile "com.android.support:support-v13:$supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile 'com.github.markushi:android-ui:1.2'
    //compile 'com.google.android.gms:play-services:6.1.71'
    compile "com.google.android.gms:play-services-base:$playServiceVersion"
    compile "com.google.android.gms:play-services-ads-lite:$playServiceVersion"
    compile "com.google.android.gms:play-services-analytics:$playServiceVersion"
    //compile 'de.hdodenhof:circleimageview:1.2.0'

    stickygridCompile 'com.tonicartos:stickygridheaders:1.0.1'
    //noinspection GradleCompatible,GradleDependency
    superslimCompile 'com.android.support:recyclerview-v7:24.1.1'
    superslimCompile 'com.tonicartos:superslim:0.4.13'
    designCompile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    designCompile 'com.tonicartos:superslim:0.4.13'
    designCompile "com.android.support:design:$supportLibraryVersion"

    //Firebase
    compile "com.google.firebase:firebase-analytics:$playServiceVersion"
    compile "com.google.firebase:firebase-config:$playServiceVersion"
}

apply plugin: 'com.google.gms.google-services'
