// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    //https://segunfamisa.com/posts/android-gradle-extra-properties
    ext {
        playServiceVersion = '11.8.0'
        supportLibraryVersion = '27.0.2'
        kotlin_version = '1.2.20'
        compile_sdk_version = 27
        build_tool_version = '27.0.3'
        gradle_version = '3.0.1'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        
//        //https://github.com/castorflex/PlayServicesStrip-plugin
//        classpath 'com.github.castorflex.playservicesstrip:plugin:1.0.2'

        classpath 'com.google.gms:google-services:3.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}
